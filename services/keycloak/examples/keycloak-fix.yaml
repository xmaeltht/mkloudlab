apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: keycloak
    targetRevision: 21.4.4
    helm:
      values: |
        auth:
          adminUser: admin
          adminPassword: Keycloak123!
        ingress:
          enabled: false
        production: false
        proxy: edge
        postgresql:
          enabled: true
          auth:
            postgresPassword: Keycloak123!
            password: Keycloak123!
        persistence:
          enabled: true
          size: 8Gi
        service:
          ports:
            http: 8080
        extraEnvVars:
          - name: KC_HTTP_ENABLED
            value: "true"
          - name: KC_HOSTNAME_STRICT
            value: "false"
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
