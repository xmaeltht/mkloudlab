---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-keycloak-ingress
  namespace: keycloak
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: keycloakx
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from main-gateway in istio-system
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
          podSelector:
            matchLabels:
              gateway.networking.k8s.io/gateway-name: main-gateway
      ports:
        - port: 8080
          protocol: TCP
    # Allow traffic from keycloak-gateway if it exists
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: keycloak
          podSelector:
            matchLabels:
              app: keycloak-gateway-istio
      ports:
        - port: 8080
          protocol: TCP
    # Allow traffic from within keycloak namespace
    - from:
        - podSelector: {}
      ports:
        - port: 8080
          protocol: TCP
        - port: 9000
          protocol: TCP
