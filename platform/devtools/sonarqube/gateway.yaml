apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: sonarqube-gateway
  namespace: sonarqube
  annotations:
    # Configure the gateway service to use ClusterIP instead of LoadBalancer
    networking.istio.io/service-type: "ClusterIP"
spec:
  gatewayClassName: istio
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: sonarqube.maelkloud.com
      tls:
        mode: Terminate
        certificateRefs:
          - name: sonarqube-cert
            kind: Secret
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: sonarqube-route
  namespace: sonarqube
spec:
  parentRefs:
    - name: sonarqube-gateway
  hostnames:
    - sonarqube.maelkloud.com
  rules:
    - backendRefs:
        - name: sonarqube-sonarqube-sonarqube
          port: 9000
