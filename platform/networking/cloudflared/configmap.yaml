apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflared
data:
  config.yaml: |
    tunnel: 45f7a119-3bfc-4494-88e6-dd783b1bf4b0
    credentials-file: /etc/cloudflared/creds/credentials.json

    loglevel: info

    # NOTE: These ingress rules may be overridden by Cloudflare dashboard configuration
    # For gitops approach, configure routes via Cloudflare API or dashboard
    ingress:
      - hostname: keycloak.maelkloud.com
        service: http://10.98.195.252:80  # main-gateway-istio ClusterIP
        originRequest:
          httpHostHeader: keycloak.maelkloud.com
          noTLSVerify: true
          connectTimeout: 30s
      - service: http_status:404
