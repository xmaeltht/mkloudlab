apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: tailscale
spec:
  interval: 30m
  chart:
    spec:
      chart: tailscale-operator
      version: "1.92.x"
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: tailscale
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # OAuth credentials stored in Kubernetes Secret (not in git!)
    # Secret created separately - see oauth-secret.yaml (NOT committed)
    oauth:
      clientId:
        valueFrom:
          secretKeyRef:
            name: tailscale-operator-oauth
            key: client-id
      clientSecret:
        valueFrom:
          secretKeyRef:
            name: tailscale-operator-oauth
            key: client-secret

    # Proxy configuration
    operatorConfig:
      # Default hostname prefix for services
      hostname: "mkloud"

      # Enable debug logging
      logging: "info"

      # Accept DNS routes from other Tailscale nodes
      acceptRoutes: true

    # API server proxy - DISABLED for performance
    # Enabling this proxies all k8s API traffic through Tailscale, causing severe latency
    # Only enable if you specifically need API server access through Tailscale
    apiServerProxyConfig:
      mode: "false"

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
