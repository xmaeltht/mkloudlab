apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-quota
  namespace: observability
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 4Gi
    limits.cpu: "8"
    limits.memory: 8Gi
    persistentvolumeclaims: "4"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: mem-limit-range
  namespace: observability
spec:
  limits:
    - default:
        memory: "1Gi"
        cpu: "500m"
      defaultRequest:
        memory: "256Mi"
        cpu: "200m"
      type: Container

