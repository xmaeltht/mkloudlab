apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-quota
  namespace: sonarqube
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "4"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: mem-limit-range
  namespace: sonarqube
spec:
  limits:
    - default:
        memory: "2Gi"
        cpu: "1000m"
      defaultRequest:
        memory: "512Mi"
        cpu: "250m"
      type: Container
