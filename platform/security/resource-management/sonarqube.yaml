apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-quota
  namespace: sonarqube
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    persistentvolumeclaims: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: mem-limit-range
  namespace: sonarqube
spec:
  limits:
    - default:
        memory: "2Gi"
        cpu: "1000m"
      defaultRequest:
        memory: "512Mi"
        cpu: "250m"
      type: Container
