# Observability (Grafana Alloy) network policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: observability-alloy-netpol
  namespace: observability
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-alloy
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - namespaceSelector:
            matchLabels:
              name: default
        - namespaceSelector:
            matchLabels:
              name: keycloak
        - namespaceSelector:
            matchLabels:
              name: sonarqube
        - namespaceSelector:
            matchLabels:
              name: argocd
        - namespaceSelector:
            matchLabels:
              name: kyverno
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 3100
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 4317
    - to: []
      ports:
        - protocol: UDP
          port: 53
---
