# ExternalSecrets for Keycloak - syncs secrets from secrets-store namespace
---
# Keycloak Admin Credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-admin
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secrets-store
    kind: SecretStore
  target:
    name: keycloak-admin
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: keycloak-admin
      property: username
  - secretKey: password
    remoteRef:
      key: keycloak-admin
      property: password
---
# Keycloak PostgreSQL Credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-postgresql
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secrets-store
    kind: SecretStore
  target:
    name: keycloak-postgresql
    creationPolicy: Owner
  data:
  - secretKey: postgres-user
    remoteRef:
      key: keycloak-postgresql
      property: postgres-user
  - secretKey: postgres-password
    remoteRef:
      key: keycloak-postgresql
      property: postgres-password
  - secretKey: postgres-db
    remoteRef:
      key: keycloak-postgresql
      property: postgres-db
