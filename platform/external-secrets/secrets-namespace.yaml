# Secure namespace for storing actual secret values
# Access to this namespace should be highly restricted
apiVersion: v1
kind: Namespace
metadata:
  name: secrets-store
  labels:
    name: secrets-store
    # Restrict access - only admins and external-secrets controller
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
