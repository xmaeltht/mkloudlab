---
# Allow ingress to Alloy from Istio Gateway and application namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-alloy-ingress
  namespace: observability
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-alloy
  policyTypes:
    - Ingress
  ingress:
    # Allow from Istio Gateway (main gateway in istio-system)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
          podSelector:
            matchLabels:
              istio.io/gateway-name: main-gateway
      ports:
        - protocol: TCP
          port: 12345
    # Allow from same namespace (for metrics scraping)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 12345
    # Allow OTLP from any namespace (for telemetry ingestion)
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 4317  # OTLP gRPC
        - protocol: TCP
          port: 4318  # OTLP HTTP
