---
# Allow ingress to Loki from Istio Gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-loki-ingress
  namespace: observability
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: loki
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Istio Gateway (main gateway in istio-system)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
          podSelector:
            matchLabels:
              istio.io/gateway-name: main-gateway
      ports:
        - protocol: TCP
          port: 3100
    # Allow from local namespace gateway (for backward compatibility)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
          podSelector:
            matchLabels:
              istio.io/gateway-name: loki-gateway
      ports:
        - protocol: TCP
          port: 3100
    # Allow from same namespace (for log ingestion)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3100
  egress:
    # Allow egress to same namespace (for internal communication)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - protocol: TCP
          port: 3100
    # Allow HTTPS egress for external connections (usage reporting, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    # Allow DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53

