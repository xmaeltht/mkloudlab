# Network Policies for Observability Services - Allow Main Gateway Access
# These policies allow the main gateway in istio-system to access observability services

---
# Allow ingress to Grafana from Istio Gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-grafana-ingress
  namespace: observability
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  policyTypes:
    - Ingress
  ingress:
    # Allow from Istio Gateway (main gateway in istio-system)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
          podSelector:
            matchLabels:
              istio.io/gateway-name: main-gateway
      ports:
        - protocol: TCP
          port: 3000
    # Allow from local namespace gateway (for backward compatibility)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
          podSelector:
            matchLabels:
              istio.io/gateway-name: grafana-gateway
      ports:
        - protocol: TCP
          port: 3000
    # Allow from same namespace (for health checks)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000

