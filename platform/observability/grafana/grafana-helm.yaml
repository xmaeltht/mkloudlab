# Flux HelmRelease for Grafana
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 7.3.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 1h
  values:
    persistence:
      enabled: true
      storageClassName: local-path
      size: 2Gi

    adminPassword: admin

    service:
      type: ClusterIP
      port: 80

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-server.observability.svc.cluster.local:80
            access: proxy
            isDefault: true
          - name: Loki
            type: loki
            url: http://loki.observability.svc.cluster.local:3100
            access: proxy
          - name: Tempo
            type: tempo
            url: http://tempo.observability.svc.cluster.local:3100
            access: proxy
