apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: grafana-gateway
  namespace: observability
  annotations:
    # Configure the gateway service to use ClusterIP instead of LoadBalancer
    networking.istio.io/service-type: "ClusterIP"
spec:
  gatewayClassName: istio
  listeners:
  - name: https
    protocol: HTTPS
    port: 443
    hostname: grafana.maelkloud.com
    tls:
      mode: Terminate
      certificateRefs:
      - name: grafana-cert
        kind: Secret
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: grafana-route
  namespace: observability
spec:
  parentRefs:
  - name: main-gateway
    namespace: istio-system
    sectionName: https-grafana
  hostnames:
  - grafana.maelkloud.com
  rules:
  - backendRefs:
    - name: grafana
      port: 80
