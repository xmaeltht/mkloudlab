apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: alloy-gateway
  namespace: observability
  annotations:
    # Configure the gateway service to use ClusterIP instead of LoadBalancer
    networking.istio.io/service-type: "ClusterIP"
spec:
  gatewayClassName: istio
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: alloy.maelkloud.com
      tls:
        mode: Terminate
        certificateRefs:
          - name: alloy-cert
            kind: Secret
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: alloy-route
  namespace: observability
spec:
  parentRefs:
    - name: main-gateway
      namespace: istio-system
      sectionName: https-alloy
  hostnames:
    - alloy.maelkloud.com
  rules:
    - backendRefs:
        - name: alloy
          port: 12345

