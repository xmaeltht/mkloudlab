apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prometheus-cert
  namespace: observability
spec:
  secretName: prometheus-cert
  duration: 2160h
  renewBefore: 360h
  dnsNames:
    - prometheus.maelkloud.com
  issuerRef:
    name: letsencrypt-dns-cloudflare
    kind: ClusterIssuer
