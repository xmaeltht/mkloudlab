# ------------------------------------------
# Argo CD Application: Prometheus
# ------------------------------------------
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 27.11.0
    helm:
      values: |
        alertmanager:
          enabled: true
          persistentVolume:
            enabled: true
            storageClass: local-path
            size: 1Gi
          config:
            global:
              smtp_smarthost: 'localhost:587'
              smtp_from: 'alerts@maelkloud.com'
            route:
              group_by: ['alertname']
              group_wait: 10s
              group_interval: 10s
              repeat_interval: 1h
              receiver: 'web.hook'
            receivers:
            - name: 'web.hook'
              webhook_configs:
              - url: 'http://127.0.0.1:5001/'
        server:
          ingress:
            enabled: false
          persistentVolume:
            enabled: true
            storageClass: local-path
            size: 5Gi
          extraArgs:
            - 'web.enable-lifecycle'
        kubeStateMetrics:
          enabled: true
        nodeExporter:
          enabled: true
        pushgateway:
          enabled: true
        extraScrapeConfigs: |
          - job_name: 'kubernetes-pods'
            kubernetes_sd_configs:
            - role: pod
            relabel_configs:
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
              action: keep
              regex: true
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              target_label: __address__
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
# ------------------------------------------
# Gateway: Shared for Prometheus and Grafana
# ------------------------------------------
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: monitoring-gateway
  namespace: monitoring
spec:
  gatewayClassName: istio
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: prometheus.maelkloud.com
      tls:
        mode: Terminate
        certificateRefs:
          - name: prometheus-cert
            kind: Secret
    - name: https-grafana
      protocol: HTTPS
      port: 443
      hostname: grafana.maelkloud.com
      tls:
        mode: Terminate
        certificateRefs:
          - name: grafana-cert
            kind: Secret
---
# HTTPRoute for Prometheus
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: prometheus-route
  namespace: monitoring
spec:
  parentRefs:
    - name: monitoring-gateway
  hostnames:
    - prometheus.maelkloud.com
  rules:
    - backendRefs:
        - name: prometheus-server
          port: 80
---
# HTTPRoute for Grafana
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: grafana-route
  namespace: monitoring
spec:
  parentRefs:
    - name: monitoring-gateway
  hostnames:
    - grafana.maelkloud.com
  rules:
    - backendRefs:
        - name: grafana
          port: 80
