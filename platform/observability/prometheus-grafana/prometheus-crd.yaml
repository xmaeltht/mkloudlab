# Prometheus CRD with proper storageClass configuration
# This ensures Prometheus PVCs are created with the correct storageClass
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: kube-prometheus-stack-prometheus
  namespace: monitoring
  labels:
    app: kube-prometheus-stack-prometheus
    release: kube-prometheus-stack
spec:
  replicas: 1
  retention: 30d
  retentionSize: 50GB
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
        storageClassName: local-path
  serviceAccountName: kube-prometheus-stack-prometheus
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
