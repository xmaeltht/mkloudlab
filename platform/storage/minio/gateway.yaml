# HTTPRoute for MinIO API
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: minio-api-route
  namespace: minio
spec:
  parentRefs:
    - name: main-gateway
      namespace: istio-system
  hostnames:
    - minio.maelkloud.com
  rules:
    - backendRefs:
        - name: minio
          port: 443
---
# HTTPRoute for MinIO Console (web UI)
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: minio-console-route
  namespace: minio
spec:
  parentRefs:
    - name: main-gateway
      namespace: istio-system
  hostnames:
    - minio-console.maelkloud.com
  rules:
    - backendRefs:
        - name: minio-console
          port: 9443
