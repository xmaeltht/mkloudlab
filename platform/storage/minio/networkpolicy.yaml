# Allow ingress to MinIO from Istio gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-minio-ingress
  namespace: minio
spec:
  podSelector:
    matchLabels:
      v1.min.io/tenant: minio
  policyTypes:
    - Ingress
  ingress:
    # Allow from Istio gateway
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
    # Allow from within the same namespace
    - from:
        - podSelector: {}
    # Allow from observability for metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - protocol: TCP
          port: 9000
