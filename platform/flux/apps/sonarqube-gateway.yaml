# Flux Kustomization for SonarQube Gateway
# Note: This syncs gateway and certificate resources for SonarQube
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarqube-gateway
  namespace: flux-system
spec:
  interval: 5m
  path: ./services/sonarqube
  prune: true
  sourceRef:
    kind: GitRepository
    name: mkloudlab
    namespace: flux-system
  targetNamespace: sonarqube
  wait: true
  timeout: 5m
  # Note: sonarqube HelmRelease should be installed first manually
  # Dependencies across Kustomization and HelmRelease are not directly supported
