# Flux Kustomization for Kyverno Policies
# Note: This syncs policies, rbac, and gateway from platform/kyverno
# Excluding kyverno-app.yaml, helm-values.yaml, and README.md
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kyverno-policies
  namespace: flux-system
spec:
  interval: 5m
  path: ./platform/kyverno
  prune: true
  sourceRef:
    kind: GitRepository
    name: mkloudlab
    namespace: flux-system
  targetNamespace: kyverno
  wait: true
  timeout: 5m
  # Note: kyverno HelmRelease should be installed first manually
  # Dependencies across Kustomization and HelmRelease are not directly supported

