name: Lint and Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint .

      - name: Set up Kubeconform
        uses: bmuschko/setup-kubeconform@v1

      - name: Run kubeconform on all manifests
        run: |
          set +e  # Don't exit on error for this entire step
          
          MANIFESTS=$(find platform services -type f \( -name "*.yaml" -o -name "*.yml" \) \
            ! -path "*/istio-1.21.0/*" \
            ! -path "*/node_modules/*" \
            ! -name "*values.yaml" \
            ! -name "*values.yml" \
            ! -name "helm-values.yaml" \
            ! -name "kube-prometheus-stack-values.yaml" \
            ! -name "*.river" \
            ! -name "kustomization.yaml" \
            ! -path "*/templates/*" 2>/dev/null)

          if [ -z "$MANIFESTS" ]; then
            echo "No manifests found to validate"
            exit 0
          fi

          # Run kubeconform and capture output, ignoring exit code
          OUTPUT=$(echo "$MANIFESTS" | xargs kubeconform -summary -output=text \
              -ignore-missing-schemas \
              -schema-location default \
              -schema-location 'https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json' 2>&1)
          KUBECONFORM_EXIT=$?

          echo "=== Kubeconform Output ==="
          echo "$OUTPUT"
          echo ""
          echo "=== Kubeconform Exit Code: $KUBECONFORM_EXIT ==="

          # Extract summary line
          SUMMARY=$(echo "$OUTPUT" | grep -i "Summary:" || echo "")

          if [ -z "$SUMMARY" ]; then
            echo "⚠️  Warning: No summary found in kubeconform output"
            echo "This might indicate a problem with kubeconform execution"
            # If we got no output but kubeconform failed, that's a problem
            if [ $KUBECONFORM_EXIT -ne 0 ]; then
              echo "❌ Kubeconform exited with code $KUBECONFORM_EXIT but produced no summary"
              echo "Running verbose validation to see what's wrong:"
              echo "$MANIFESTS" | xargs kubeconform -verbose -output=text \
                  -ignore-missing-schemas \
                  -schema-location default \
                  -schema-location 'https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json' 2>&1 | head -50 || true
              exit 1
            fi
            # If no summary but exit code is 0, assume success
            echo "✅ No summary but exit code is 0, assuming success"
            exit 0
          fi

          echo "=== Summary: $SUMMARY ==="

          # Only fail if there are invalid resources (not just skipped ones)
          if echo "$SUMMARY" | grep -qE "Invalid: [1-9]"; then
            echo ""
            echo "❌ Validation failed: Found invalid resources"
            echo ""
            echo "Showing detailed validation errors:"
            echo "$MANIFESTS" | xargs kubeconform -verbose -output=text \
                -ignore-missing-schemas \
                -schema-location default \
                -schema-location 'https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json' 2>&1 | grep -E "(failed|Invalid)" || true
            exit 1
          fi

          echo "✅ Validation passed: All resources are valid or skipped"
          exit 0
