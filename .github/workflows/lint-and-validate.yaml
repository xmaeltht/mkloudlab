name: Lint and Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint .

      - name: Set up Kubeconform
        uses: bmuschko/setup-kubeconform@v1

      - name: Run kubeconform on all manifests
        run: |
          MANIFESTS=$(find platform services -type f \( -name "*.yaml" -o -name "*.yml" \) \
            ! -path "*/istio-1.21.0/*" \
            ! -path "*/node_modules/*" \
            ! -name "*values.yaml" \
            ! -name "*values.yml" \
            ! -name "helm-values.yaml" \
            ! -name "kube-prometheus-stack-values.yaml" \
            ! -name "*.river" \
            ! -path "*/templates/*" 2>/dev/null)

          if [ -z "$MANIFESTS" ]; then
            echo "No manifests found to validate"
            exit 0
          fi

          echo "$MANIFESTS" | xargs kubeconform -summary -output=text \
            -schema-location default \
            -schema-location 'https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json'
